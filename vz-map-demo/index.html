<head>
  <meta charset='utf-8' />
  <title>NYC motor vehicle collisions</title>
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css' rel='stylesheet' />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body>

  <!-- nav -->
    <nav class="navbar navbar-expand-lg fixed-top" data-bs-theme="dark" style="background-color: rgba(0, 0, 0, 0.8);">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
      <img src="ta-icon.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
      Vision Zero Fatalities
    </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="https://projects.transalt.org/serious-injuries" target="_blank">Serious Injuries</a>
            <a class="nav-link" href="https://projects.transalt.org/bikelanes">Bike Lane Installation</a>
          </div>
        </div>
      </div>
    </nav>


  <div id='map'></div>
  <div id='console'>
    <h1>Mode</h1>
     <div id='filterMode'>
    <div class="form-check">
      <input class="form-check-input" id='all' type='radio' name='toggle' value='all' checked='checked'>
      <label class="form-check-label" for='all'>All</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" id='pedestrian' type='radio' name='toggle' value='pedestrian' >
      <label class="form-check-label" for='pedestrian'>Pedestrian</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" id='cyclist' type='radio' name='toggle' value='cyclist' >
      <label class="form-check-label" for='cyclist'>Cyclist</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" id='motorcyclist' type='radio' name='toggle' value='motorcyclist' >
      <label class="form-check-label" for='motorcyclist'>Motorcyclist</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" id='motorist' type='radio' name='toggle' value='motorist' >
      <label class="form-check-label" for='motorist'>Motorist</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" id='other' type='radio' name='toggle' value='other' >
      <label class="form-check-label" for='other'>Other Motorist</label>
    </div>

    
</div>

  <script type="text/javascript" src="map.js"></script>
</body>
